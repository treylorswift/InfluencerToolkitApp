matrix:
  include:
    - os: osx
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder


script:
  - |
    npm install
    npx electron-builder

after_success:
- bash ./travis_deploy.sh

env:
  global:
  - GH_USER: treylorswift
  - GH_REPO: InfluencerToolkitApp

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"